<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="card-container">
    <div class="img">
      <img id="product-image" src="images/image-product-desktop.jpg" />
    </div>
    <div class="text">
      <p id="category-name">  Perfume </p>
      <h1 id="product-name">Gabrielle Essence Eau De Parfum</h1>
      <p id="description"> A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>
        <div class="prices">
          <p id="new-price">$149.99</p>
          <p id="og-price">$169.99</p>
        </div>
        <div class="CTA">

          <button id="add-to-cart">
           <div class="button-text">
            <img id="cart-icon" src="./images/icon-cart.svg" /> 
            <span> Add to Cart</span></button>
           </div>
        </div>
    </div>
  </div>

  </div>

</html>
